<div class="flex flex-col items-start gap-5 px-3 py-4 ">
  <span *ngIf="title" class="text-[1.125em]" style="white-space: normal" [innerHTML]="title"></span>
  <audio id="audio" controls [src]="src" style="left: 0; margin: auto"></audio>
  <button color="primary" mat-raised-button (click)="isShowingText = !isShowingText">
      {{isShowingText ? 'Hide Text':'Show Text'}}
  </button>
  <p class="text-lg" *ngIf="isShowingText" style="white-space: normal;">
      {{text}}
  </p>
</div>
